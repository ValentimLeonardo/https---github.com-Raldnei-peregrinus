<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../testescss/index.css">
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="canvas-container position-absolute w-100 h-100">
        <canvas id="canvas"></canvas>
    </div>
    
    <div class="container d-flex justify-content-center align-items-center h-100">
        <div class="row login-container w-100">
            <div class="col-md-6 login-box text-white p-4">
                <h2 class="text-center">Acessar conta</h2>
                <form action="#" method="POST">
                    <div class="form-group">
                        <input type="email" class="form-control" id="email" name="email" placeholder="Insira seu Email" required>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Insira sua senha" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Acessar</button>
                    <p class="signup-text mt-3"><a href="#" class="text-white">Esqueci a senha</a></p>
                    <p class="d-md-none mt-2"><a href="#" class="mobile-register text-white">Criar nova conta</a></p>
                </form>
            </div>
            <div class="col-md-6 register-box d-none d-md-flex flex-column justify-content-center align-items-center  text-white p-4">
                <img id="logo" src="../imagens-hf/logo_branca.png" alt="Logo" class="img-fluid mb-3">
                <h2>Ainda não tem cadastro?</h2>
                <p class="signup-text"><a href="#" class="text-white">Clique aqui</a></p>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../js/script.js"></script>
</body>
</html>
