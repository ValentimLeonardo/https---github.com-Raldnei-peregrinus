<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <link rel="stylesheet" href="../css/testes.css">
</head>
<body>
    <div class="canvas-container">
        <canvas id="canvas"></canvas>
    </div>
    
    <div class="container">
        <div class="login-container">
            <div class="login-box">
                <h2>Acessar conta</h2>
                <form action="#" method="POST">
                    <div class="textbox">
                        <input type="email" id="email" name="email" placeholder="Insira seu Email" required>
                    </div>
                    <div class="textbox">
                        <input type="password" id="password" name="password" placeholder="Insira sua senha" required>
                    </div>
                    <button type="submit" class="btn">Acessar</button>
                    <p class="signup-text"><a href="#">Esqueci a senha</a></p>
                </form>
            </div>
            <div class="register-box">
                <div class="register-box-area">
                    <h2>Ainda não tem cadastro?</h2>
                    <p class="signup-text"><a href="#">Clique aqui</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/script.js"></script>
</body>
</html>
