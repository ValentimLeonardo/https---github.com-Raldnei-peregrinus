<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Descrição do Produto</title>
  <!-- Link para o CSS do Bootstrap -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Estilos adicionais para melhorar a aparência */
    .product-image {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>

  <div class="container mt-5">
    <div class="row">
      <!-- Imagem do Produto -->
      <div class="col-md-6 mb-4 mb-md-0">
        <!-- Coluna para a imagem do produto -->
        <img src="../imagens-hf/prod2.jpg" class="img-fluid product-image" alt="Imagem do Produto">
      </div>

      <!-- Descrição do Produto -->
      <div class="col-md-6">
        <!-- Coluna para a descrição do produto -->
        <h2>Nome do Produto</h2>
        <p class="text-muted">Descrição breve do produto que destaca suas principais características e benefícios. Seja claro e conciso para ajudar o cliente a entender o que está comprando.</p>
        <h4>R$ 199,99</h4>
        <ul class="list-unstyled">
          <li>Característica 1</li>
          <li>Característica 2</li>
          <li>Característica 3</li>
        </ul>
        <button class="btn btn-primary btn-lg">Comprar Agora</button>
      </div>
    </div>
  </div>

  <!-- Script JS do Bootstrap -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
