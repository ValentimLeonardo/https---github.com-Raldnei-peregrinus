<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/teste2.css">
</head>
<body>
    <div class="canvas-container">
        <canvas id="canvas"></canvas>
    </div>
    
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="row no-gutters">
            <div class="col-md-6">
                <div class="login-box shadow-lg p-4 rounded-left">
                    <h2 class="text-white">Acessar conta</h2>
                    <form action="#" method="POST">
                        <div class="form-group">
                            <input type="email" id="email" name="email" class="form-control" placeholder="Insira seu Email" required>
                        </div>
                        <div class="form-group">
                            <input type="password" id="password" name="password" class="form-control" placeholder="Insira sua senha" required>
                        </div>
                        <button type="submit" class="btn btn-success btn-block">Acessar</button>
                        <p class="signup-text mt-3"><a href="#" class="text-success">Esqueci a senha</a></p>
                    </form>
                </div>
            </div>
            <div class="col-md-6">
                <div class="register-box text-center p-4 rounded-right">
                    <img id="logo" src="../imagens-hf/logo_branca.png" alt="Logo" class="img-fluid mb-3">
                    <h2 class="text-danger">Ainda não tem cadastro?</h2>
                    <p class="signup-text"><a href="#" class="text-success">Clique aqui</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../js/script.js"></script>
</body>
</html>
